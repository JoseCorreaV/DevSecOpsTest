name: CI-CD (Terraform + DevSecOps)

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  TF_DIR: ./infra/envs/dev
  APP_IMAGE_NAME: techflow-api
  JOB_IMAGE_NAME: techflow-job

jobs:
  terraform-security:
    name: Terraform + Security (PR and Push)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # State key:
      # PR -> pr-<num>.tfstate  (aislado por PR)
      # push -> develop.tfstate / main.tfstate
      - name: Set TFSTATE key
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TFSTATE_KEY="pr-${{ github.event.pull_request.number }}.tfstate"
          else
            TFSTATE_KEY="${{ github.ref_name }}.tfstate"
          fi

          echo "TFSTATE_KEY=$TFSTATE_KEY" >> "$GITHUB_ENV"
          echo "TFSTATE_KEY=$TFSTATE_KEY"

      - name: Terraform fmt
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ env.TFSTATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      # PR/feature: plan sin lock (no bloquea estados)
      - name: Terraform plan (PR)
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform plan -no-color -lock=false

      # PUSH develop/main: plan normal (con lock timeout)
      - name: Terraform plan (Push develop/main)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform plan -no-color -lock-timeout=5m

      # -------------------------
      # Checkov (IaC) -> SARIF
      # -------------------------
      - name: IaC scan (Checkov)
        continue-on-error: true
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_DIR }}
          quiet: true
          output_format: sarif
          output_file_path: checkov.sarif

      - name: Upload Checkov SARIF
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

  build-push-deploy:
    name: Build + Push + Deploy (only develop/main)
    runs-on: ubuntu-latest
    needs: terraform-security
    if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Set TFSTATE key (branch)
        shell: bash
        run: |
          set -euo pipefail
          echo "TFSTATE_KEY=${{ github.ref_name }}.tfstate" >> "$GITHUB_ENV"
          echo "TFSTATE_KEY=$TFSTATE_KEY"

      # -------------------------
      # Build Docker images
      # -------------------------
      - name: Docker build (api)
        run: docker build -t $APP_IMAGE_NAME:${{ github.sha }} ./app

      - name: Docker build (job)
        run: docker build -t $JOB_IMAGE_NAME:${{ github.sha }} ./job

      # -------------------------
      # Trivy -> SARIF
      # -------------------------
      - name: Trivy scan (api)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.APP_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-api.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF (api)
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-api.sarif

      - name: Trivy scan (job)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.JOB_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-job.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF (job)
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-job.sarif

      # -------------------------
      # Push to ACR
      # -------------------------
      - name: ACR login
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Tag & Push images to ACR
        shell: bash
        run: |
          set -euo pipefail
          ACR_LOGIN_SERVER=$(az acr show -n ${{ vars.ACR_NAME }} --query loginServer -o tsv)

          docker tag $APP_IMAGE_NAME:${{ github.sha }} $ACR_LOGIN_SERVER/$APP_IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$APP_IMAGE_NAME:${{ github.sha }}

          docker tag $JOB_IMAGE_NAME:${{ github.sha }} $ACR_LOGIN_SERVER/$JOB_IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$JOB_IMAGE_NAME:${{ github.sha }}

      # -------------------------
      # Terraform init/plan/apply
      # -------------------------
      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ env.TFSTATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform apply (deploy)
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_app_image_tag: ${{ github.sha }}
          TF_VAR_job_image_tag: ${{ github.sha }}
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform apply -auto-approve -lock-timeout=5m
