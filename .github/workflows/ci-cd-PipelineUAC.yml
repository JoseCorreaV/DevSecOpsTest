name: CI-CD

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  TF_DIR: ./infra/envs/dev
  APP_IMAGE_NAME: techflow-api
  JOB_IMAGE_NAME: techflow-job

jobs:
  build-security-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # -------------------------
      # Terraform (fmt/init/validate)
      # -------------------------
      - name: Terraform fmt
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ github.ref_name }}.tfstate"

      - name: Terraform validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      # -------------------------
      # Checkov -> SARIF (no debe romper deploy)
      # -------------------------
      - name: IaC scan (Checkov)
        id: checkov
        continue-on-error: true
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_DIR }}
          quiet: true
          output_format: sarif
          output_file_path: results.sarif
          skip_check: "CKV_AZURE_166,CKV_AZURE_139,CKV_AZURE_233,CKV_AZURE_163,CKV_AZURE_167,CKV_AZURE_164,CKV_AZURE_237,CKV_AZURE_165,CKV_AZURE_189,CKV_AZURE_109,CKV2_AZURE_32"

      - name: Check results.sarif exists
        if: always()
        id: checkov_sarif_check
        run: |
          if [ -f "results.sarif" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "results.sarif not found (checkov may have failed)."
          fi

      - name: Upload Checkov SARIF
        if: always() && steps.checkov_sarif_check.outputs.exists == 'true'
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # -------------------------
      # Docker build (esto sí es crítico para deploy)
      # -------------------------
      - name: Docker build (api)
        run: docker build -t $APP_IMAGE_NAME:${{ github.sha }} ./app

      - name: Docker build (job)
        run: docker build -t $JOB_IMAGE_NAME:${{ github.sha }} ./job

      # -------------------------
      # Trivy -> SARIF (NO bloquea, deja evidencia)
      # -------------------------
      - name: Trivy scan (api image) - SARIF report
        id: trivy_api
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.APP_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-api.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Check trivy-api.sarif exists
        if: always()
        id: trivy_api_sarif_check
        run: |
          if [ -f "trivy-api.sarif" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "trivy-api.sarif not found."
          fi

      - name: Upload Trivy SARIF (api)
        if: always() && steps.trivy_api_sarif_check.outputs.exists == 'true'
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-api.sarif

      - name: Trivy scan (job image) - SARIF report
        id: trivy_job
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.JOB_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-job.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Check trivy-job.sarif exists
        if: always()
        id: trivy_job_sarif_check
        run: |
          if [ -f "trivy-job.sarif" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "trivy-job.sarif not found (scan may have been skipped or did not write output)."
          fi

      - name: Upload Trivy SARIF (job)
        if: always() && steps.trivy_job_sarif_check.outputs.exists == 'true'
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-job.sarif

      # -------------------------
      # Debug: listar SARIF generados (útil para diagnóstico)
      # -------------------------
      - name: Debug - list SARIF files
        if: always()
        run: |
          echo "Workspace content:"
          ls -la
          echo "SARIF files found:"
          find . -maxdepth 3 -type f -name "*.sarif" -print || true

      # --------------------------
      # DEPLOY (push only). Deploy no debe caer por escáneres.
      # --------------------------
      - name: Azure Login (OIDC)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Tag & Push images to ACR
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n ${{ vars.ACR_NAME }} --query loginServer -o tsv)

          docker tag $APP_IMAGE_NAME:${{ github.sha }} $ACR_LOGIN_SERVER/$APP_IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$APP_IMAGE_NAME:${{ github.sha }}

          docker tag $JOB_IMAGE_NAME:${{ github.sha }} $ACR_LOGIN_SERVER/$JOB_IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$JOB_IMAGE_NAME:${{ github.sha }}

      - name: Terraform apply
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_app_image_tag: ${{ github.sha }}
          TF_VAR_job_image_tag: ${{ github.sha }}
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
        run: terraform apply -auto-approve
