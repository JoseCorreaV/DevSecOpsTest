name: CI-CD

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  TF_DIR: ./infra/envs/dev
  APP_IMAGE_NAME: techflow-api
  JOB_IMAGE_NAME: techflow-job

jobs:
  build-security-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # State key seguro:
      # PR -> pr-<num>.tfstate
      # push -> develop.tfstate / main.tfstate
      - name: Set TFSTATE key
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "TFSTATE_KEY=pr-${{ github.event.pull_request.number }}.tfstate" >> "$GITHUB_ENV"
          else
            echo "TFSTATE_KEY=${{ github.ref_name }}.tfstate" >> "$GITHUB_ENV"
          fi
          echo "TFSTATE_KEY=$TFSTATE_KEY"


      # Esto evita el 403 en refresh del azurerm_key_vault_secret.
      - name: Bootstrap KeyVault RBAC for OIDC SP
        shell: bash
        working-directory: ${{ env.TF_DIR }}
        run: |
          set -euo pipefail

          # Object ID del Service Principal que autentica por OIDC (el que realmente ejecuta Terraform en GitHub Actions)
          SP_OBJECT_ID=$(az ad sp show --id "${{ secrets.AZURE_CLIENT_ID }}" --query id -o tsv)
          echo "SP_OBJECT_ID=$SP_OBJECT_ID"

          # Descubre RG y nombre del Key Vault:
          # - Prioriza GitHub Vars si existen
          # - Si no existen, los obtiene de terraform.tfvars y el convention name "${prefix}kv"
          TFVARS_FILE="terraform.tfvars"

          RG="${{ vars.AZURE_RESOURCE_GROUP }}"
          if [ -z "${RG:-}" ]; then
            RG=$(grep -E '^resource_group_name\s*=' "$TFVARS_FILE" | head -n1 | cut -d'=' -f2- | tr -d ' "' )
          fi

          KV_NAME="${{ vars.KEYVAULT_NAME }}"
          if [ -z "${KV_NAME:-}" ]; then
            PREFIX=$(grep -E '^prefix\s*=' "$TFVARS_FILE" | head -n1 | cut -d'=' -f2- | tr -d ' "' )
            KV_NAME="${PREFIX}kv"
          fi

          echo "RG=$RG"
          echo "KV_NAME=$KV_NAME"

          KV_ID=$(az keyvault show -n "$KV_NAME" -g "$RG" --query id -o tsv)
          echo "KV_ID=$KV_ID"

          # Role para gestionar secretos (get/set/list)
          az role assignment create \
            --assignee-object-id "$SP_OBJECT_ID" \
            --assignee-principal-type ServicePrincipal \
            --role "Key Vault Secrets Officer" \
            --scope "$KV_ID" \
            1>/dev/null || true

          # Exporta TF var (lista JSON) para que Terraform cree role assignment estable (sin drift por identidad)
          echo "TF_VAR_keyvault_secrets_officer_principal_ids=[\"$SP_OBJECT_ID\"]" >> "$GITHUB_ENV"

          # Espera a que RBAC propague (si no, terraform plan puede fallar con 403)
          for i in {1..18}; do
            if az keyvault secret list --vault-name "$KV_NAME" --maxresults 1 1>/dev/null 2>&1; then
              echo "RBAC listo."
              exit 0
            fi
            echo "RBAC aún propagando... intento $i/18"
            sleep 10
          done

          echo "RBAC no propagó a tiempo; terraform puede fallar con 403."
          exit 1

      # -------------------------
      # Terraform fmt/init/validate
      # -------------------------
      - name: Terraform fmt
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform init (remote state using Azure AD)
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ env.TFSTATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      # PR: plan sin lock para no pelear por el state
      - name: Terraform plan (PR, no lock)
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform plan -no-color -lock=false

      # -------------------------
      # Checkov -> SARIF
      # -------------------------
      - name: IaC scan (Checkov)
        continue-on-error: true
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_DIR }}
          quiet: true
          output_format: sarif
          output_file_path: checkov.sarif
          skip_check: "CKV_AZURE_166,CKV_AZURE_139,CKV_AZURE_233,CKV_AZURE_163,CKV_AZURE_167,CKV_AZURE_164,CKV_AZURE_237,CKV_AZURE_165,CKV_AZURE_189,CKV_AZURE_109,CKV2_AZURE_32"

      - name: Upload Checkov SARIF (if exists)
        if: always()
        continue-on-error: true
        shell: bash
        run: |
          [ -f "checkov.sarif" ] && echo "checkov.sarif ok" || exit 0

      - name: Upload Checkov SARIF
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

      # -------------------------
      # Docker build
      # -------------------------
      - name: Docker build (api)
        run: docker build -t $APP_IMAGE_NAME:${{ github.sha }} ./app

      - name: Docker build (job)
        run: docker build -t $JOB_IMAGE_NAME:${{ github.sha }} ./job

      # -------------------------
      # Trivy -> SARIF
      # -------------------------
      - name: Trivy scan (api)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.APP_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-api.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF (api) if exists
        if: always()
        continue-on-error: true
        shell: bash
        run: |
          [ -f "trivy-api.sarif" ] && echo "trivy-api ok" || exit 0

      - name: Upload Trivy SARIF (api)
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-api.sarif

      - name: Trivy scan (job)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.JOB_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-job.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF (job) if exists
        if: always()
        continue-on-error: true
        shell: bash
        run: |
          [ -f "trivy-job.sarif" ] && echo "trivy-job ok" || exit 0

      - name: Upload Trivy SARIF (job)
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-job.sarif

      # --------------------------
      # Deploy solo push develop/main
      # --------------------------
      - name: ACR login
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Tag & Push images to ACR
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        shell: bash
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n ${{ vars.ACR_NAME }} --query loginServer -o tsv)

          docker tag $APP_IMAGE_NAME:${{ github.sha }} $ACR_LOGIN_SERVER/$APP_IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$APP_IMAGE_NAME:${{ github.sha }}

          docker tag $JOB_IMAGE_NAME:${{ github.sha }} $ACR_LOGIN_SERVER/$JOB_IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$JOB_IMAGE_NAME:${{ github.sha }}

      - name: Terraform plan (PUSH)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform plan -no-color -lock-timeout=5m

      - name: Terraform apply (PUSH)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_app_image_tag: ${{ github.sha }}
          TF_VAR_job_image_tag: ${{ github.sha }}
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform apply -auto-approve -lock-timeout=5m
