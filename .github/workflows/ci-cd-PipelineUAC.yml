name: CI-CD

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches: [develop, main]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  # default (se sobreescribe con el step "Set TF_DIR")
  TF_DIR: ./infra/envs/dev
  APP_IMAGE_NAME: techflow-api
  JOB_IMAGE_NAME: techflow-job

jobs:
  build-security-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Decide el directorio Terraform según rama/evento:
      # - PR siempre plan contra DEV (no tocar prod por PR)
      # - push develop => DEV
      # - push main    => PROD
      # - push feature => DEV (solo para plan)
      - name: Set TF_DIR (dev/prod)
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "TF_DIR=./infra/envs/dev" >> "$GITHUB_ENV"
          else
            if [ "${{ github.ref_name }}" = "main" ]; then
              echo "TF_DIR=./infra/envs/prod" >> "$GITHUB_ENV"
            else
              echo "TF_DIR=./infra/envs/dev" >> "$GITHUB_ENV"
            fi
          fi
          echo "Using TF_DIR=$TF_DIR"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # PR -> pr-<num>.tfstate
      # push -> <branch>.tfstate  (develop.tfstate / main.tfstate / feature-....tfstate si quieres)
      - name: Set TFSTATE key
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TFSTATE_KEY="pr-${{ github.event.pull_request.number }}.tfstate"
          else
            TFSTATE_KEY="${{ github.ref_name }}.tfstate"
          fi
          echo "TFSTATE_KEY=$TFSTATE_KEY" >> "$GITHUB_ENV"
          echo "TFSTATE_KEY=$TFSTATE_KEY"

      - name: Terraform fmt
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform init (remote state using Azure AD)
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ env.TFSTATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      # Plan robusto: permite exit 0 y 2; falla solo con 1
      # OJO: PR a main también planeará contra DEV por seguridad.
      - name: Terraform plan
        working-directory: ${{ env.TF_DIR }}
        shell: bash
        env:
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          set -euo pipefail
          set +e
          terraform plan -detailed-exitcode -no-color -compact-warnings -out=tfplan 2>&1 | tee plan.log
          code=${PIPESTATUS[0]}
          set -e
          echo "terraform plan exit code: $code"
          if [ "$code" -eq 1 ]; then
            echo "==== terraform plan FAILED (printing log) ===="
            tail -n 200 plan.log
            exit 1
          fi
          exit 0

      # Seguridad IaC (Checkov)
      - name: IaC scan (Checkov)
        continue-on-error: true
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_DIR }}
          quiet: true
          output_format: sarif
          output_file_path: checkov.sarif

      - name: Upload Checkov SARIF
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

      # Build imágenes SOLO en pushes a develop/main (no PR, no feature)
      - name: Docker build (api)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        run: docker build -t ${{ env.APP_IMAGE_NAME }}:${{ github.sha }} ./app

      - name: Docker build (job)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        run: docker build -t ${{ env.JOB_IMAGE_NAME }}:${{ github.sha }} ./job

      # Seguridad imágenes (Trivy) solo si se construyeron
      - name: Trivy scan (api)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.APP_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-api.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF (api)
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-api.sarif

      - name: Trivy scan (job)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.JOB_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-job.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF (job)
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-job.sarif

      # Push a ACR (solo develop/main)
      - name: ACR login
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Tag & Push images to ACR
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        shell: bash
        run: |
          set -euo pipefail
          ACR_LOGIN_SERVER=$(az acr show -n "${{ vars.ACR_NAME }}" --query loginServer -o tsv)

          docker tag ${{ env.APP_IMAGE_NAME }}:${{ github.sha }} $ACR_LOGIN_SERVER/${{ env.APP_IMAGE_NAME }}:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/${{ env.APP_IMAGE_NAME }}:${{ github.sha }}

          docker tag ${{ env.JOB_IMAGE_NAME }}:${{ github.sha }} $ACR_LOGIN_SERVER/${{ env.JOB_IMAGE_NAME }}:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/${{ env.JOB_IMAGE_NAME }}:${{ github.sha }}

      # Deploy (solo develop/main) usando el TF_DIR correcto:
      # develop -> dev, main -> prod
      - name: Terraform apply (deploy)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_app_image_tag: ${{ github.sha }}
          TF_VAR_job_image_tag: ${{ github.sha }}
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform apply -auto-approve -lock-timeout=5m
