name: CI-CD

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

# Evita carreras (dos runs tocando el mismo state al tiempo)
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  TF_DIR: ./infra/envs/dev
  APP_IMAGE_NAME: techflow-api
  JOB_IMAGE_NAME: techflow-job

jobs:
  build-security-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login a Azure desde el inicio (terraform backend + az cli + ACR)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Calcula un KEY de state seguro:
      # - PR: pr-<numero>.tfstate (no usa "5/merge")
      # - Push: develop.tfstate / main.tfstate
      - name: Set TFSTATE key
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "TFSTATE_KEY=pr-${{ github.event.pull_request.number }}.tfstate" >> "$GITHUB_ENV"
          else
            echo "TFSTATE_KEY=${{ github.ref_name }}.tfstate" >> "$GITHUB_ENV"
          fi
          echo "Using TFSTATE_KEY=$TFSTATE_KEY"

      # -------------------------
      # Terraform (fmt/init/validate)
      # -------------------------
      - name: Terraform fmt
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform init (remote state using Azure AD)
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ env.TFSTATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      # Plan en PR sin lock (no rompe por state blob locked)
      - name: Terraform plan (PR, no lock)
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform plan -no-color -lock=false

      # -------------------------
      # Checkov -> SARIF (no rompe pipeline)
      # -------------------------
      - name: IaC scan (Checkov)
        id: checkov
        continue-on-error: true
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_DIR }}
          quiet: true
          output_format: sarif
          output_file_path: checkov.sarif
          skip_check: "CKV_AZURE_166,CKV_AZURE_139,CKV_AZURE_233,CKV_AZURE_163,CKV_AZURE_167,CKV_AZURE_164,CKV_AZURE_237,CKV_AZURE_165,CKV_AZURE_189,CKV_AZURE_109,CKV2_AZURE_32"

      - name: Upload Checkov SARIF (if exists)
        if: always()
        continue-on-error: true
        shell: bash
        run: |
          if [ -f "checkov.sarif" ]; then
            echo "checkov.sarif exists"
          else
            echo "checkov.sarif NOT found (skip upload)"
            exit 0
          fi

      - name: Upload Checkov SARIF
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif

      # -------------------------
      # Docker build
      # -------------------------
      - name: Docker build (api)
        run: docker build -t $APP_IMAGE_NAME:${{ github.sha }} ./app

      - name: Docker build (job)
        run: docker build -t $JOB_IMAGE_NAME:${{ github.sha }} ./job

      # -------------------------
      # Trivy -> SARIF (no bloquea, solo reporta)
      # -------------------------
      - name: Trivy scan (api image) - SARIF report
        id: trivy_api
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.APP_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-api.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF (api) - if exists
        if: always()
        continue-on-error: true
        shell: bash
        run: |
          if [ -f "trivy-api.sarif" ]; then
            echo "trivy-api.sarif exists"
          else
            echo "trivy-api.sarif NOT found (skip upload)"
            exit 0
          fi

      - name: Upload Trivy SARIF (api)
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-api.sarif

      - name: Trivy scan (job image) - SARIF report
        id: trivy_job
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.JOB_IMAGE_NAME }}:${{ github.sha }}
          scan-type: image
          format: sarif
          output: trivy-job.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF (job) - if exists
        if: always()
        continue-on-error: true
        shell: bash
        run: |
          if [ -f "trivy-job.sarif" ]; then
            echo "trivy-job.sarif exists"
          else
            echo "trivy-job.sarif NOT found (skip upload)"
            exit 0
          fi

      - name: Upload Trivy SARIF (job)
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-job.sarif

      - name: Debug - list SARIF files
        if: always()
        shell: bash
        run: |
          echo "SARIF files found:"
          find . -maxdepth 4 -type f -name "*.sarif" -print || true

      # --------------------------
      # DEPLOY solo en PUSH a develop/main
      # --------------------------
      - name: ACR login
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Tag & Push images to ACR
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        shell: bash
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n ${{ vars.ACR_NAME }} --query loginServer -o tsv)

          docker tag $APP_IMAGE_NAME:${{ github.sha }} $ACR_LOGIN_SERVER/$APP_IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$APP_IMAGE_NAME:${{ github.sha }}

          docker tag $JOB_IMAGE_NAME:${{ github.sha }} $ACR_LOGIN_SERVER/$JOB_IMAGE_NAME:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/$JOB_IMAGE_NAME:${{ github.sha }}

      # En push hacemos plan con lock normal (protege state)
      - name: Terraform plan (PUSH)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform plan -no-color -lock-timeout=5m

      - name: Terraform apply (PUSH)
        if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main')
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_app_image_tag: ${{ github.sha }}
          TF_VAR_job_image_tag: ${{ github.sha }}
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform apply -auto-approve -lock-timeout=5m
