name: CI-CD

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches: [develop, main]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  TF_DIR: ./infra/envs/dev
  APP_IMAGE_NAME: techflow-api
  JOB_IMAGE_NAME: techflow-job

jobs:
  build-security-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Set TFSTATE key
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TFSTATE_KEY="pr-${{ github.event.pull_request.number }}.tfstate"
          else
            TFSTATE_KEY="${{ github.ref_name }}.tfstate"
          fi
          echo "TFSTATE_KEY=$TFSTATE_KEY" >> "$GITHUB_ENV"

      - name: Terraform fmt
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ env.TFSTATE_KEY }}" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform plan
        working-directory: ${{ env.TF_DIR }}
        shell: bash
        env:
          TF_VAR_my_secret_value: ${{ secrets.MY_SECRET_VALUE }}
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          set -euo pipefail
          set +e
          terraform plan -detailed-exitcode -no-color -compact-warnings -out=tfplan 2>&1 | tee plan.log
          code=${PIPESTATUS[0]}
          set -e
          echo "terraform plan exit code: $code"
          if [ "$code" -eq 1 ]; then
            echo "==== terraform plan FAILED (printing log) ===="
            tail -n 200 plan.log
            exit 1
          fi
          exit 0
